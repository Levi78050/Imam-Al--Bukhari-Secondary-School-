<style>
  /* تنسيق عام للصفحة */
  body {
    margin: 0;
    padding: 0;
    font-family: "Cairo", sans-serif;
    background: #1c1c1c;
    color: #fff;
  }

  /* رأس الصفحة مع الشعار */
  .header {
    background: linear-gradient(135deg, #6a0dad, #000);
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 15px rgba(106, 13, 173, 0.7);
  }

  .logo h1 {
    margin: 0;
    font-size: 2em;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  /* قائمة التنقل */
  .navbar {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    background: #000;
    padding: 10px 0;
  }

  .nav-btn {
    background: #6a0dad;
    border: none;
    color: #fff;
    margin: 5px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(106, 13, 173, 0.5);
  }

  .nav-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(106, 13, 173, 1);
  }

  /* محتوى الاستعلام */
  .grades {
    padding: 30px;
    text-align: center;
  }

  /* نموذج الاستعلام */
  .search-form {
    margin-bottom: 30px;
  }

  .search-form input {
    padding: 10px;
    margin: 5px;
    width: 200px;
    border: 1px solid #6a0dad;
    border-radius: 5px;
    background-color: #2c2c2c;
    color: #fff;
  }

  .search-form button {
    padding: 10px 20px;
    background-color: #6a0dad;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1em;
    margin-top: 10px;
  }

  .search-form button:hover {
    background-color: #7a0cbd;
  }

  /* عرض النتيجة */
  #result {
    margin-top: 20px;
  }

  /* تنسيق الجدول */
  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
  }

  table th, table td {
    padding: 10px;
    border: 1px solid #6a0dad;
    text-align: center;
  }

  table th {
    background-color: #6a0dad;
  }

  table tr:nth-child(even) {
    background-color: #2c2c2c;
  }

  /* رسالة خطأ */
  .error {
    color: #f00;
    font-size: 1.2em;
    margin-top: 20px;
  }
</style>
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>استعلام الدرجات - مجمع الإمام البخاري - التربوي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.html">
</head>
<body>
  <!-- رأس الصفحة مع الشعار -->
  <header class="header">
    <div class="logo">
      <h1>مجمع الإمام البخاري - التربوي</h1>
    </div>
  </header>

  <!-- قائمة التنقل -->
  <nav class="navbar">
    <button onclick="location.href='grades.html'" class="nav-btn">قسم الدرجات</button>
    <button onclick="location.href='registration.html'" class="nav-btn">قسم التسجيل</button>
    <button onclick="location.href='programs.html'" class="nav-btn">قسم البرامج</button>
    <button onclick="location.href='portal.html'" class="nav-btn">البوابة الإلكترونية</button>
    <button onclick="location.href='contact.html'" class="nav-btn">التواصل</button>
  </nav>

  <!-- محتوى الاستعلام -->
  <main class="content">
    <section class="grades">
      <h2>استعلام الدرجات</h2>

      <!-- نموذج الاستعلام -->
      <div class="search-form">
        <label for="studentName">اسم الطالب:</label>
        <input type="text" id="studentName" placeholder="أدخل اسم الطالب" required>

        <label for="studentId">الرقم السري:</label>
        <input type="password" id="studentId" placeholder="أدخل الرقم السري" required>

        <button class="search-btn" onclick="getStudentGrade()">استعلام</button>
      </div>

      <!-- النتيجة -->
      <div id="result"></div>
    </section>
  </main>

  <script>
    // بيانات الطلاب (يفترض أن يتم جلبها من قاعدة بيانات حقيقية في المستقبل)
    const studentsData = {
      "أحمد علي": { id: "1234", grades: { "الرياضيات": 85, "اللغة العربية": 90, "العلوم": 88, "الاجتماعيات": 92, "الدرجات الكلية": 355 } },
      "سارة محمد": { id: "5678", grades: { "الرياضيات": 78, "اللغة العربية": 80, "العلوم": 82, "الاجتماعيات": 85, "الدرجات الكلية": 325 } },
      "محمد عبدالله": { id: "9101", grades: { "الرياضيات": 88, "اللغة العربية": 85, "العلوم": 90, "الاجتماعيات": 80, "الدرجات الكلية": 343 } }
      // يمكن إضافة المزيد من الطلاب هنا
    };

    // دالة لجلب الدرجات عند الاستعلام
    function getStudentGrade() {
      const name = document.getElementById('studentName').value;
      const id = document.getElementById('studentId').value;
      const resultDiv = document.getElementById('result');

      // التحقق من البيانات
      if (studentsData[name] && studentsData[name].id === id) {
        const student = studentsData[name];
        let gradesTable = `
          <h4>النتيجة:</h4>
          <table>
            <tr>
              <th>المادة</th>
              <th>الدرجة</th>
            </tr>
            <tr>
              <td>الرياضيات</td>
              <td>${student.grades["الرياضيات"]}</td>
            </tr>
            <tr>
              <td>اللغة العربية</td>
              <td>${student.grades["اللغة العربية"]}</td>
            </tr>
            <tr>
              <td>العلوم</td>
              <td>${student.grades["العلوم"]}</td>
            </tr>
            <tr>
              <td>الاجتماعيات</td>
              <td>${student.grades["الاجتماعيات"]}</td>
            </tr>
            <tr>
              <th>الدرجات الكلية</th>
              <th>${student.grades["الدرجات الكلية"]}</th>
            </tr>
          </table>
        `;
        resultDiv.innerHTML = gradesTable;
      } else {
        resultDiv.innerHTML = "<p class='error'>البيانات المدخلة غير صحيحة. تأكد من اسم الطالب والرقم السري.</p>";
      }
    }
  </script>

</body>
</html>
